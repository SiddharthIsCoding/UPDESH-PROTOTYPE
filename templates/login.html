<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>

    <button id="navopenbtn" onclick="opennav()">|||</button>

    <nav id="nav">
        <img src="static/logo1.png" alt="logo" />
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#" id="postwrkbtn" ><button>Post work</button></a></li>
            <li><a href="/login"><button style="background: red;" >Log out</button></a></li>

        </ul>
    </nav>



    <div class="login">


        <form id="form" onsubmit="login(event)" > 
            <br>
            <h1>Login</h1>
            <br>
            <input type="text" name="username" placeholder="Username" required> <br>
            <input type="password" name="password" placeholder="Password" required> <br>
            <button type="submit" onsubmit="login()" >Login</button><br><br>
            <a href="/register">Register</a><br><br>
            <a href="/forgot-password">Forgot Password</a>
            <br>
            <br>
        </form>




        <script>

        function opennav() {
            if (nav.style.left == "-100%" || nav.style.left == "") {
                nav.style.left = "0%";
            }
            else {
                nav.style.left = "-100%";
            }
        }


        function login(e){
            e.preventDefault();
            window.location.replace("/");
        }

        

        </script>




</body>

</html>
